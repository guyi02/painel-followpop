<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <span>Seguidores Instagram Global</span>
      </li>
    </ol>

    <div class="alert alert-danger">
      Preencha o campo quantidade para ver os valores. Ex: 200, 1000
    </div>
    <!-- Icon Cards-->
    <form [formGroup]="instaSeguidoresGlForm" class="form-horizontal">
      <div class="form-group">
        <label for="url" class="col-sm-2 control-label">Url da postagem</label>
        <div class="col-sm-10">
          <input type="text" formControlName="link" class="form-control input-lg" id="url" placeholder="URL">
          <span style="font-size: 0.9em; color: grey" id="helpBlock" class="help-block">Exemplo:
            <strong>https://instagram.com/justinbieber/</strong>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="qtd" class="col-sm-2 control-label">Quantidade</label>
        <div class="col-sm-10">
          <input #qtd type="number" formControlName="quantidade" minlength="500" id="qtd" class="form-control input-lg" aria-describedby="helpBlock" placeholder="Quantidade mÃ­nima 500">
          <span style="font-size: 0.9em; color: grey" id="helpBlock" class="help-block">A Quantidade deve terminar apartir de dois digitos 0 ex: 500, 600, 1000 etc.</span>
        </div>
      </div>

      <div class="valor">
        <h3>Valor Total: R$
          <span id="vlrTotal">{{totalValor()}}</span>
        </h3>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button *ngIf="carteira > totalValor()" (click)="enviarSeguidores(instaSeguidoresGlForm.value)" type="submit" [disabled]="instaSeguidoresGlForm.invalid || qtd.value < 500"
            class="btn btn-block btn-default">Enviar seguidores</button>
          <p *ngIf="carteira < totalValor()">Saldo insuficiente</p>
        </div>
      </div>
    </form>



  </div>


</div>
