
<div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <span>Youtube Likes</span>
        </li>
      </ol>
      <!-- Icon Cards-->
      <form [formGroup]="YoutubeLiveForm" class="form-horizontal">
        <div class="form-group">
          <label for="url" class="col-sm-2 control-label">Url da Live</label>
          <div class="col-sm-10">
            <input type="text" formControlName="link" class="form-control input-lg" id="url" placeholder="URL">
            <span style="font-size: 0.9em; color: grey" id="helpBlock" class="help-block">Exemplo: <strong>https://www.youtube.com/watch?v=BsmyqWCk8FU/</strong></span><br>
            <span style="font-size: 0.9em; color: grey" id="helpBlock" class="help-block">*Atenção*: <strong>A live deve estar habilitada para todos os paises/</strong></span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="qtd" class="col-sm-2 control-label">Quantidade</label>
          <div class="col-sm-10">
            <input #qtd type="number" formControlName="quantidade" minlength="5000" maxlength="5000" id="qtd" class="form-control input-lg" aria-describedby="helpBlock">
            <span style="font-size: 0.9em; color: grey" id="helpBlock" class="help-block">A Quantidade deve ser 5000, pois trata-se de uma serviço que se atualiza a cada uma hora</span>
          </div>
        </div>
  
        <div class="valor">
          <h3>Valor Total: R$
            <span id="vlrTotal">{{totalValor()}}</span>
          </h3>
        </div>
  
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button *ngIf="carteira > totalValor()" (click)="enviarLikes(YoutubeLiveForm.value)" type="submit" [disabled]="YoutubeLiveForm.invalid || qtd.value < 5000 || qtd.value > 5000"
              class="btn btn-block btn-default">Enviar likes</button>
              <p *ngIf="carteira < totalValor()">Saldo insuficiente</p>
          </div>
        </div>
      </form>
