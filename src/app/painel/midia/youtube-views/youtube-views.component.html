
<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <span>Youtube Visualizações Brasileiras</span>
      </li>
    </ol>
    <!-- Icon Cards-->
    <form [formGroup]="YoutubeViewsForm" class="form-horizontal">
      <div class="form-group">
        <label for="url" class="col-sm-2 control-label">Url da postagem</label>
        <div class="col-sm-10">
          <input type="text" formControlName="link" class="form-control input-lg" id="url" placeholder="URL">
          <span style="font-size: 0.9em; color: grey" id="helpBlock" class="help-block">Exemplo: <strong>https://www.youtube.com/watch?v=BsmyqWCk8FU/</strong></span>
        </div>
      </div>

      <div class="form-group">
        <label for="qtd" class="col-sm-2 control-label">Quantidade</label>
        <div class="col-sm-10">
          <input #qtd type="number" formControlName="quantidade" minlength="1000" id="qtd" class="form-control input-lg" aria-describedby="helpBlock" placeholder="quantidade minima 1000">
          <span style="font-size: 0.9em; color: grey" id="helpBlock" class="help-block">A Quantidade deve terminar apartir de três digitos 0 ex: 1000, 2000, 5000 etc.</span>
        </div>
      </div>

      <div class="valor">
        <h3>Valor Total: R$
          <span id="vlrTotal">{{totalValor()}}</span>
        </h3>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button *ngIf="carteira > totalValor()" (click)="enviarViews(YoutubeViewsForm.value)" type="submit" [disabled]="YoutubeViewsForm.invalid || qtd.value < 1000"
            class="btn btn-block btn-default">Enviar views</button>
            <p *ngIf="carteira < totalValor()">Saldo insuficiente</p>
        </div>
      </div>
    </form>
