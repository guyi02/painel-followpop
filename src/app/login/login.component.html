<div class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form [formGroup]="meuFormulario"  (ngSubmit)="logar()">
          <div class="form-group">
            <label for="exampleInputEmail1">Endere√ßo de email</label>
            <input class="form-control" type="email" formControlName="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Sua senha</label>
            <input class="form-control" formControlName="password" name="password" id="exampleInputPassword1" type="password" placeholder="Senha">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="check" name="check" type="checkbox" required> Remember Password</label>
            </div>
          </div>
          <button type="submit" [disabled]="meuFormulario.invalid" class="btn btn-primary btn-block" href="index.html">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" routerLink="/registrar">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
