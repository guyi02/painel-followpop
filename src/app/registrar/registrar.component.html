<div class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Formul√°rio de Registro</div>
      <div class="card-body">
        <form [formGroup]="formRegistro" (ngSubmit)="registrar()">
          <div class="form-group">
            <input class="form-control" type="text" formControlName="nome" name="nome" aria-describedby="emailHelp" placeholder="Nome">
          </div>

          <div class="form-group">
            <input class="form-control" type="text" formControlName="sobrenome" name="sobrenome" aria-describedby="emailHelp" placeholder="Sobrenome">
          </div>

          <div class="form-group">
            <input class="form-control" type="tel" formControlName="celular" name="celular" aria-describedby="emailHelp" placeholder="Celular">
          </div>

          <div class="form-group">
            <input class="form-control" type="email" formControlName="email" name="email" aria-describedby="emailHelp" placeholder="Email">
          </div>

          <div class="form-group">
            <input class="form-control" formControlName="password" name="password" type="password" placeholder="Senha">
          </div>

          <div class="form-group">
            <input class="form-control" formControlName="password2" name="password2" type="password" placeholder="Repita senha">
          </div>

          <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Voltar para login</a>
          <a class="d-block small" href="forgot-password.html">Esqueci minha senha</a>
        </div>
      </div>
    </div>
  </div>
</div>
